<!DOCTYPE html>
<html>
  <head>
    <Title>Tic-Tac-Toe</Title>
    <style>
      .cell {
  width: 75px;
  height: 75px;
  border: 2px solid;
  box-shadow: 0 0 0 2px;
  line-height: 75px;
  font-size: 50px;
  cursor: pointer;
}
#gameContainer {
  font-family: "Permanent Marker", cursive;
  text-align: center;
} 
#cellContainer {
  display: grid;
  grid-template-columns: repeat(3, auto);
  width: 225px;
  margin: auto;
}
    </style>
  </head>
  <body>
      <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="cellContainer">
          <div cellIndex="0" class="cell"></div>
          <div cellIndex="1" class="cell"></div>
          <div cellIndex="2" class="cell"></div>
          <div cellIndex="3" class="cell"></div>
          <div cellIndex="4" class="cell"></div>
          <div cellIndex="5" class="cell"></div>
          <div cellIndex="6" class="cell"></div>
          <div cellIndex="7" class="cell"></div>
          <div cellIndex="8" class="cell"></div>
      </div>
      <h2 id="statusText"></h2>
      <button id="restarBtn">Restart</button>
  <script>
    const cells = document.querySelectorAll('.cell');

const statusText = document.querySelector('#statusText');

const restartBtn = document.querySelector('#restarBtn');

const winConditions = [
  [0, 1, 2],
  [3, 4, 5],
  [6, 7, 8],
  [0, 3, 6],
  [1, 4, 7],
  [2, 5, 8],
  [0, 4, 8],
  [2, 4, 6]
];

let options = ['', '', '', '', '', '', '', '', ''];

let currentPlayer = 'X'

let running = true;

let winner = false;

initializeGame();

function initializeGame() {
  cells.forEach((cell) => {
    cell.addEventListener('click', () => {
      cellSign(cell);
    })
  });
  restartBtn.addEventListener('click', () => {
    restartGame();
  });
  statusText.innerHTML = `${currentPlayer}'s turn`
};

function cellSign(cell) {

  const cellIndex = cell.getAttribute('cellindex');

  const inputCell = cell;

  if ((!inputCell.innerHTML) && (!winner)) {
    if (running) {
      inputCell.innerHTML = currentPlayer;
      options[cellIndex] = currentPlayer;
      running = false;
      checkWinner();
      if (winner) {
        return;
      } else {
        currentPlayer = 'O';
        statusText.innerHTML = `${currentPlayer}'s turn`;
      };
    } else if (!running){
      inputCell.innerHTML = currentPlayer;
      options[cellIndex] = currentPlayer;
      running = true;
      checkWinner();
      if (winner) {
        return;
      } else {
        currentPlayer = 'X';
        statusText.innerHTML = `${currentPlayer}'s turn`;
      };
    };
  };
};

function checkWinner() {

  for (let i = 0; i < winConditions.length; i++) {
    const condition = winConditions[i]

    const typeA = options[condition[0]];
    const typeB = options[condition[1]];
    const typeC = options[condition[2]];

    if ((typeA === '')||(typeB  === '')||(typeC === '')) {
      continue;
    } else if ((typeA===typeB)&&(typeB===typeC)) {
      winner = true;
      break;
    };
  }

  if (winner) {
    statusText.innerHTML = `${currentPlayer} win!`
    return;
  };
};

function restartGame() {
  currentPlayer = 'X';
  options = ['', '', '', '', '', '', '', '', ''];
  running = true;
  winner = false;
  cells.forEach((cell) => {
    cell.innerHTML = '';
  });
  statusText.innerHTML = `${currentPlayer}'s turn`
};


  </script> 
  </body>    
</html>
